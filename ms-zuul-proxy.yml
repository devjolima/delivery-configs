server:
  port: 8080

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000


zull:
   routes:
      ms-auth-server:
         path: /autorizacao/**
         url: http://192.168.15.7:ms-auth-server:9092/api/
         stripPrefix: false
      ms-business-test: 
         path: /negocio/**
         url: http://192.168.15.7:ms-business-test:9093/api/
         stripPrefix: false